      - name: Cargospot Get Flight Capacity API
        description: >-
          Cargospot Get Flight CapacityAPI DescriptionThis API allows you to
          retrieve the capacity details of one or more flight/truck(s) from
          CHAMP Cargospot. The following details will be returned from Cargospot
          for the flights passed in the request - flight details (flight number,
          date, origin, destination, scheduled time of departure, scheduled time
          of arrival, status etc), maximum / available capacity details (weight,
          volume, free sale weight, free sale volume, allotment weight and
          allotment volume) and list of allotments. Allotment information
          contains allotment code, agent details, station, product, origin,
          destination, special handling code, allotted weight, volume, ULD
          count, ULD type, ULD details, available weight, volume, ULD details
          and release status.
        url: >-
          https://developer.champ.aero/docs/csp-transport-means-capacity-api-standard/1/overview
        type: Documentation
